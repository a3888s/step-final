name: Build and Push Docker Image

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_TAG: v0.0.1  # Тег образу
    steps:
      # Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # Логін у Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Побудова Docker-образу
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/step-final-project:${DOCKER_TAG} -f app/Dockerfile app/

      # Завантаження Docker-образу
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/step-final-project:${DOCKER_TAG}

      # Підстановка DOCKER_TAG в DEV YAML
      - name: Replace DOCKER_TAG in DEV deployment.yaml
        run: |
          envsubst < app/k8s/dev/deployment.yaml > deployment-dev-rendered.yaml

      # Підстановка DOCKER_TAG в PROD YAML
      - name: Replace DOCKER_TAG in PROD deployment.yaml
        run: |
          envsubst < app/k8s/prod/deployment.yaml > deployment-prod-rendered.yaml

      # Лінтинг DEV та PROD YAML
      - name: Lint Kubernetes YAML
        run: |
          yamllint -c .yamllint deployment-dev-rendered.yaml
          yamllint -c .yamllint deployment-prod-rendered.yaml

      # Застосування DEV Deployment до Kubernetes
      - name: Apply DEV Deployment
        run: |
          kubectl apply -f deployment-dev-rendered.yaml
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_DEV }}

