apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-backend                # Назва Deployment
spec:
  replicas: 1                         # Кількість реплік (один екземпляр додатка)
  selector:
    matchLabels:
      app: python-backend             # Мітка для пошуку подів
  template:
    metadata:
      labels:
        app: python-backend           # Мітка для подів
    spec:
      containers:
        - name: python-backend        # Назва контейнера
          image: a3888s/step-final-project:v4.0.1  # Docker-образ контейнера з тегом версії
          ports:
            - containerPort: 8080     # Відкритий порт усередині контейнера
