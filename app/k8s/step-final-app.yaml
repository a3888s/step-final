apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-final-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/a3888s/step-final.git'
    targetRevision: dev # Гілка для dev
    path: app/k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-final-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/a3888s/step-final.git'
    targetRevision: main # Гілка для prod
    path: app/k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
